<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Backup Restoration</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .task {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Check Backup Restoration Status</h1>
        <button onclick="checkRestoration()">üîÑ Check Restoration Status</button>
        <button onclick="goToApp()">üì± Open Pomo-Flow App</button>
        <div id="status"></div>
        <div id="tasks"></div>
    </div>

    <script>
        async function checkRestoration() {
            const statusDiv = document.getElementById('status')
            const tasksDiv = document.getElementById('tasks')

            statusDiv.innerHTML = 'üîÑ Checking restoration status...'
            tasksDiv.innerHTML = ''

            try {
                // Check localStorage for backup data
                const backupData = localStorage.getItem('pomo-flow-user-backup')

                if (backupData) {
                    const tasks = JSON.parse(backupData)
                    statusDiv.className = 'status'
                    statusDiv.innerHTML = `‚úÖ Found ${tasks.length} tasks in localStorage backup!`

                    // Display task details
                    const taskSummary = tasks.map((task, index) => `
                        <div class="task">
                            <strong>${index + 1}. ${task.title}</strong><br>
                            Status: ${task.status} | Priority: ${task.priority || 'none'}<br>
                            ID: ${task.id}
                            ${task.scheduledDate ? `<br>Scheduled: ${task.scheduledDate} ${task.scheduledTime || ''}` : ''}
                        </div>
                    `).join('')

                    tasksDiv.innerHTML = `<h3>üìã Restored Tasks (${tasks.length}):</h3>${taskSummary}`

                    // Check for specific expected tasks
                    const expectedTasks = ['Test Task', 'sdfgsdfg', 'Implement enhanced resize handles']
                    const foundExpected = expectedTasks.filter(expected =>
                        tasks.some(task => task.title.includes(expected))
                    )

                    if (foundExpected.length > 0) {
                        statusDiv.innerHTML += `<br><br>‚úÖ Found expected tasks: ${foundExpected.join(', ')}`
                    } else {
                        statusDiv.innerHTML += `<br><br>‚ö†Ô∏è Some expected tasks may be missing`
                    }

                } else {
                    statusDiv.className = 'status error'
                    statusDiv.innerHTML = '‚ùå No backup data found in localStorage'
                    tasksDiv.innerHTML = '<p>The backup restoration may not have completed successfully.</p>'
                }

                // Also check if we can fetch the backup file directly
                const response = await fetch('/user-backup.json')
                if (response.ok) {
                    const backup = await response.json()
                    statusDiv.innerHTML += `<br><br>üìÑ Server backup file contains ${backup.data.length} tasks`
                } else {
                    statusDiv.innerHTML += `<br><br>‚ö†Ô∏è Cannot access server backup file`
                }

            } catch (error) {
                statusDiv.className = 'status error'
                statusDiv.innerHTML = `‚ùå Error checking restoration: ${error.message}`
            }
        }

        function goToApp() {
            window.open('http://localhost:5550', '_blank')
        }

        // Auto-check on page load
        window.addEventListener('load', () => {
            setTimeout(checkRestoration, 1000)
        })
    </script>
</body>
</html>
