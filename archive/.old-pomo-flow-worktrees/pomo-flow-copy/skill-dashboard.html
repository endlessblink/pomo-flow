<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Skill Usage Dashboard - Real-time MCP Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f56565;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .connection-info {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .last-update {
            color: #4a5568;
            font-size: 0.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
            margin-bottom: 24px;
        }

        .charts-section {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .events-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .event-item {
            padding: 12px;
            border-left: 4px solid #e2e8f0;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 0 8px 8px 0;
            transition: all 0.2s ease;
        }

        .event-item:hover {
            background: #edf2f7;
            transform: translateX(2px);
        }

        .event-item.pre {
            border-left-color: #4299e1;
        }

        .event-item.post {
            border-left-color: #48bb78;
        }

        .event-skill {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .event-time {
            color: #718096;
            font-size: 0.8rem;
        }

        .event-action {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 8px;
        }

        .event-action.pre {
            background: #bee3f8;
            color: #2c5282;
        }

        .event-action.post {
            background: #c6f6d5;
            color: #22543d;
        }

        .sessions-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .session-item {
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .session-id {
            font-family: monospace;
            font-size: 0.8rem;
            color: #4a5568;
            margin-bottom: 4px;
        }

        .session-info {
            font-size: 0.9rem;
            color: #718096;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-group label {
            color: #4a5568;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .control-group button,
        .control-group select {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #4a5568;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group button {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }

        .control-group button:hover {
            background: #3182ce;
            border-color: #3182ce;
        }

        .control-group button:disabled {
            background: #cbd5e0;
            border-color: #cbd5e0;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fc8181;
        }

        .success {
            background: #c6f6d5;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #68d391;
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-row: 1;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <div class="status-indicator" id="statusIndicator"></div>
                Claude Code Skill Usage Dashboard
            </h1>
            <div class="connection-info" id="connectionInfo">Connecting to MCP server...</div>
            <div class="last-update" id="lastUpdate">Last update: Never</div>
        </div>

        <div id="errorContainer"></div>

        <div class="controls">
            <div class="control-group">
                <label>Auto-refresh:</label>
                <select id="autoRefresh">
                    <option value="0">Manual</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000" selected>10 seconds</option>
                    <option value="30000">30 seconds</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="refreshData()" id="refreshBtn">Refresh Now</button>
                <button onclick="clearEvents()">Clear Events</button>
                <button onclick="exportData()">Export Data</button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="main-content">
            <div class="charts-section">
                <div class="chart-container">
                    <h3 class="chart-title">Skill Usage Distribution</h3>
                    <canvas id="skillChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Activity Timeline</h3>
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="sidebar">
                <div class="events-container">
                    <h3 class="chart-title">Live Skill Events</h3>
                    <div id="eventsList" class="loading">Waiting for events...</div>
                </div>

                <div class="sessions-container">
                    <h3 class="chart-title">Active Sessions</h3>
                    <div id="sessionsList" class="loading">Loading sessions...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SkillDashboard {
            constructor() {
                this.wsUrl = 'ws://localhost:3001';
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.events = [];
                this.maxEvents = 50;
                this.charts = {};
                this.refreshInterval = null;
                this.autoRefreshDelay = 10000;

                this.init();
            }

            init() {
                this.setupWebSocket();
                this.setupEventListeners();
                this.setupCharts();
            }

            setupWebSocket() {
                try {
                    this.ws = new WebSocket(this.wsUrl);

                    this.ws.onopen = () => {
                        console.log('Connected to MCP server');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;

                        // Request initial data
                        this.requestInitialData();
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('Failed to parse message:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('Disconnected from MCP server');
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus(false);
                    };

                } catch (error) {
                    console.error('Failed to connect to MCP server:', error);
                    this.updateConnectionStatus(false);
                    this.showError(`Failed to connect to MCP server at ${this.wsUrl}. Make sure the server is running with 'npm run skill-logs:server'`);
                }
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'connected':
                        console.log('Dashboard connected with client ID:', message.clientId);
                        if (message.initialData) {
                            this.loadInitialData(message.initialData);
                        }
                        break;

                    case 'skillEvent':
                        this.handleSkillEvent(message.event);
                        break;

                    case 'pong':
                        // Server is alive
                        break;

                    default:
                        console.log('Unknown message type:', message.type);
                }
            }

            handleSkillEvent(event) {
                // Add to events list
                this.events.unshift(event);
                if (this.events.length > this.maxEvents) {
                    this.events = this.events.slice(0, this.maxEvents);
                }

                // Update UI
                this.updateEventsList();
                this.updateStats();
                this.updateCharts();
                this.updateLastUpdateTime();

                // Flash notification for new event
                this.showEventNotification(event);
            }

            requestInitialData() {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify({ type: 'ping' }));
                }
            }

            loadInitialData(initialData) {
                if (initialData.recentEvents) {
                    this.events = initialData.recentEvents.slice(0, this.maxEvents);
                    this.updateEventsList();
                }

                if (initialData.metrics) {
                    this.updateStatsDisplay(initialData.metrics);
                }

                this.updateStats();
                this.updateCharts();
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('statusIndicator');
                const info = document.getElementById('connectionInfo');

                if (connected) {
                    indicator.classList.remove('disconnected');
                    info.textContent = `Connected to MCP server at ${this.wsUrl}`;
                } else {
                    indicator.classList.add('disconnected');
                    info.textContent = `Disconnected from MCP server at ${this.wsUrl}`;
                }
            }

            updateLastUpdateTime() {
                const element = document.getElementById('lastUpdate');
                element.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            }

            updateEventsList() {
                const container = document.getElementById('eventsList');

                if (this.events.length === 0) {
                    container.innerHTML = '<div class="loading">No events recorded yet</div>';
                    return;
                }

                container.innerHTML = this.events.map(event => {
                    const time = new Date(event.timestamp).toLocaleTimeString();
                    const actionClass = event.action.toLowerCase();
                    const skillName = event.skill_name || 'Unknown Skill';

                    return `
                        <div class="event-item ${actionClass}">
                            <div class="event-skill">
                                ${skillName}
                                <span class="event-action ${actionClass}">${event.action}</span>
                            </div>
                            <div class="event-time">${time}</div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                // This would be calculated from the events
                const totalEvents = this.events.length;
                const uniqueSkills = new Set(this.events.map(e => e.skill_name)).size;
                const uniqueSessions = new Set(this.events.map(e => e.session_id)).size;

                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-value" style="color: #4299e1">${totalEvents}</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #48bb78">${uniqueSkills}</div>
                        <div class="stat-label">Active Skills</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #ed8936">${uniqueSessions}</div>
                        <div class="stat-label">Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #9f7aea">${this.events.filter(e => e.action === 'pre').length}</div>
                        <div class="stat-label">Pre Events</div>
                    </div>
                `;

                document.getElementById('statsGrid').innerHTML = statsHtml;
            }

            updateStatsDisplay(metrics) {
                // Update with server-provided metrics if available
                if (metrics.totalEvents !== undefined) {
                    this.updateStats();
                }
            }

            setupCharts() {
                // Skill usage chart
                const skillCtx = document.getElementById('skillChart').getContext('2d');
                this.charts.skill = new Chart(skillCtx, {
                    type: 'doughnut',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [],
                            backgroundColor: [
                                '#4299e1', '#48bb78', '#ed8936', '#9f7aea', '#f56565',
                                '#38b2ac', '#d69e2e', '#718096', '#fc8181', '#63b3ed'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Timeline chart
                const timelineCtx = document.getElementById('timelineChart').getContext('2d');
                this.charts.timeline = new Chart(timelineCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Events over time',
                            data: [],
                            borderColor: '#4299e1',
                            backgroundColor: 'rgba(66, 153, 225, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            updateCharts() {
                // Update skill usage chart
                const skillCounts = {};
                this.events.forEach(event => {
                    skillCounts[event.skill_name] = (skillCounts[event.skill_name] || 0) + 1;
                });

                const sortedSkills = Object.entries(skillCounts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 10);

                this.charts.skill.data.labels = sortedSkills.map(([skill]) => skill);
                this.charts.skill.data.datasets[0].data = sortedSkills.map(([, count]) => count);
                this.charts.skill.update();

                // Update timeline chart
                const timeGroups = {};
                this.events.forEach(event => {
                    const minute = new Date(event.timestamp).toLocaleTimeString();
                    timeGroups[minute] = (timeGroups[minute] || 0) + 1;
                });

                const sortedTimes = Object.entries(timeGroups)
                    .slice(-20) // Last 20 minutes
                    .reverse();

                this.charts.timeline.data.labels = sortedTimes.map(([time]) => time);
                this.charts.timeline.data.datasets[0].data = sortedTimes.map(([, count]) => count);
                this.charts.timeline.update();
            }

            showEventNotification(event) {
                // You could add a toast notification here
                console.log(`New skill event: ${event.skill_name} - ${event.action}`);
            }

            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    const delay = Math.pow(2, this.reconnectAttempts) * 1000;

                    console.log(`Attempting to reconnect (${this.reconnectAttempts}/${this.maxReconnectAttempts}) in ${delay/1000}s`);

                    setTimeout(() => {
                        this.setupWebSocket();
                    }, delay);
                } else {
                    this.showError('Max reconnection attempts reached. Please refresh the page or check the MCP server.');
                }
            }

            setupEventListeners() {
                // Auto-refresh control
                document.getElementById('autoRefresh').addEventListener('change', (e) => {
                    this.autoRefreshDelay = parseInt(e.target.value);
                    this.setupAutoRefresh();
                });

                // Initial auto-refresh setup
                this.setupAutoRefresh();
            }

            setupAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }

                if (this.autoRefreshDelay > 0) {
                    this.refreshInterval = setInterval(() => {
                        this.refreshData();
                    }, this.autoRefreshDelay);
                }
            }

            refreshData() {
                this.requestInitialData();
                document.getElementById('refreshBtn').disabled = true;
                setTimeout(() => {
                    document.getElementById('refreshBtn').disabled = false;
                }, 1000);
            }

            clearEvents() {
                this.events = [];
                this.updateEventsList();
                this.updateStats();
                this.updateCharts();
            }

            exportData() {
                const data = {
                    exportTime: new Date().toISOString(),
                    events: this.events,
                    stats: {
                        totalEvents: this.events.length,
                        uniqueSkills: new Set(this.events.map(e => e.skill_name)).size,
                        uniqueSessions: new Set(this.events.map(e => e.session_id)).size
                    }
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `skill-usage-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                URL.revokeObjectURL(url);
                document.body.removeChild(a);

                this.showSuccess('Data exported successfully!');
            }

            showError(message) {
                const container = document.getElementById('errorContainer');
                container.innerHTML = `<div class="error">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }

            showSuccess(message) {
                const container = document.getElementById('errorContainer');
                container.innerHTML = `<div class="success">${message}</div>`;
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // Global functions for button onclick handlers
        let dashboard;

        function refreshData() {
            dashboard.refreshData();
        }

        function clearEvents() {
            dashboard.clearEvents();
        }

        function exportData() {
            dashboard.exportData();
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            dashboard = new SkillDashboard();
        });
    </script>
</body>
</html>
