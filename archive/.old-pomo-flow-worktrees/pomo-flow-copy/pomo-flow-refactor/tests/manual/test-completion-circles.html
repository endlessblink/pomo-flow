<!DOCTYPE html>
<html>
<head>
    <title>Test Completion Circles</title>
</head>
<body>
    <h1>Testing Task Completion Circles</h1>
    <p>This page will automatically redirect to the main app and load test data.</p>
    <script>
        // Redirect to main app
        window.location.href = 'http://localhost:5546';

        // After page loads, click the load test data button
        setTimeout(() => {
            const loadButton = document.querySelector('.performance-test button');
            if (loadButton && loadButton.textContent.includes('Load 60 Test Tasks')) {
                loadButton.click();
                console.log('Clicked Load 60 Test Tasks button');
            }
        }, 3000);
    </script>
</body>
</html>
