<!DOCTYPE html>
<html>
<head>
  <title>Check Layer Stacking</title>
</head>
<body>
  <script>
    // Will run in browser context via Playwright
    window.addEventListener('load', () => {
      const weekTimeGrid = document.querySelector('.week-time-grid');
      const weekEventsLayer = document.querySelector('.week-events-layer');
      const currentTimeCell = document.querySelector('.week-time-cell.current-time');
      
      console.log('Week Time Grid:', weekTimeGrid ? {
        position: getComputedStyle(weekTimeGrid).position,
        zIndex: getComputedStyle(weekTimeGrid).zIndex
      } : 'NOT FOUND');
      
      console.log('Week Events Layer:', weekEventsLayer ? {
        position: getComputedStyle(weekEventsLayer).position,
        zIndex: getComputedStyle(weekEventsLayer).zIndex
      } : 'NOT FOUND');
      
      console.log('Current Time Cell:', currentTimeCell ? {
        position: getComputedStyle(currentTimeCell).position,
        zIndex: getComputedStyle(currentTimeCell).zIndex
      } : 'NOT FOUND');
    });
  </script>
</body>
</html>
