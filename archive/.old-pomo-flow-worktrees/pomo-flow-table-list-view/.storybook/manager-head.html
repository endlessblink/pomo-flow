<style>
  /* AGGRESSIVE Storybook Manager Dark Mode - Override ALL light elements */

  /* CRITICAL: Force dark mode on absolutely everything */
  * {
    background-color: inherit !important;
  }

  /* Root level - TOP PRIORITY */
  html {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
  }

  body {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
  }

  #root {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
  }

  /* Main manager container */
  [id*="manager"],
  [class*="manager"],
  [class*="sb-"] {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
  }

  /* Sidebar */
  nav,
  aside,
  [class*="sidebar"],
  [class*="Sidebar"],
  [id*="sidebar"] {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
  }

  /* All divs, sections, articles */
  div,
  section,
  article,
  main,
  header,
  footer {
    background-color: inherit !important;
    color: inherit !important;
  }

  /* Tabs and panels */
  [role="tab"],
  [role="tabpanel"],
  [class*="tab"],
  [class*="panel"],
  [class*="Panel"] {
    background-color: #1a2332 !important;
    color: #f0f6fc !important;
    border-color: #334155 !important;
  }

  [role="tab"][aria-selected="true"],
  [class*="tab"][class*="active"],
  [class*="selected"],
  button[class*="active"] {
    background-color: #334155 !important;
    color: #f0f6fc !important;
    border-color: #58a6ff !important;
  }

  /* ALL buttons */
  button,
  [role="button"],
  input[type="button"],
  input[type="submit"],
  a[role="button"] {
    background-color: #2d3748 !important;
    color: #f0f6fc !important;
    border-color: #334155 !important;
    border: 1px solid #334155 !important;
  }

  button:hover,
  button:focus,
  [role="button"]:hover {
    background-color: #334155 !important;
  }

  /* Input elements */
  input,
  textarea,
  select {
    background-color: #2d3748 !important;
    color: #f0f6fc !important;
    border-color: #334155 !important;
  }

  input:focus,
  textarea:focus,
  select:focus {
    background-color: #334155 !important;
    color: #f0f6fc !important;
    border-color: #58a6ff !important;
  }

  /* Text elements */
  p,
  span,
  label,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: #f0f6fc !important;
  }

  /* Menus and dropdowns */
  ul,
  ol,
  li,
  [role="menu"],
  [role="menuitem"],
  [role="listbox"] {
    background-color: #1e293b !important;
    color: #f0f6fc !important;
  }

  /* Links */
  a {
    color: #58a6ff !important;
  }

  a:hover {
    color: #79c0ff !important;
  }

  /* Tables */
  table,
  tr,
  th,
  td {
    background-color: #1e293b !important;
    color: #f0f6fc !important;
    border-color: #334155 !important;
  }

  th {
    background-color: #2d3748 !important;
  }

  /* Code */
  code,
  pre {
    background-color: #0f1419 !important;
    color: #58a6ff !important;
  }

  /* Scrollbars */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background-color: #1a2332 !important;
  }

  ::-webkit-scrollbar-thumb {
    background-color: #334155 !important;
    border-radius: 4px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background-color: #475569 !important;
  }

  /* Override ALL inline light backgrounds */
  [style*="background: white"],
  [style*="background: #fff"],
  [style*="background: #ffffff"],
  [style*="background-color: white"],
  [style*="background-color: #fff"],
  [style*="background-color: #ffffff"],
  [style*="background: rgb(255"],
  [style*="background-color: rgb(255"] {
    background-color: #1e293b !important;
  }

  /* Override ALL inline light text colors */
  [style*="color: black"],
  [style*="color: #000"],
  [style*="color: #000000"],
  [style*="color: rgb(0, 0, 0)"] {
    color: #f0f6fc !important;
  }

  /* Special Storybook overrides */
  .sb-bar,
  .sb-show-main,
  .docs-story {
    background-color: #1a2332 !important;
  }

  .sb-addon-panel {
    background-color: #1e293b !important;
    color: #f0f6fc !important;
  }

  /* Canvas and preview area */
  iframe {
    background-color: transparent !important;
  }
</style>
