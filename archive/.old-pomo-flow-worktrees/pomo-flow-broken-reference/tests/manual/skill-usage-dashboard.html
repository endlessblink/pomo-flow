<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Skill Usage Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 4px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .recent-logs {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .log-entry {
            display: flex;
            align-items: center;
            padding: 12px;
            border-left: 4px solid #e2e8f0;
            margin-bottom: 8px;
            background: #f7fafc;
            border-radius: 0 8px 8px 0;
            transition: all 0.2s ease;
        }

        .log-entry:hover {
            background: #edf2f7;
            transform: translateX(2px);
        }

        .log-entry.success {
            border-left-color: #48bb78;
        }

        .log-entry.error {
            border-left-color: #f56565;
        }

        .log-skill {
            font-weight: 600;
            color: #2d3748;
            margin-right: 12px;
        }

        .log-time {
            color: #718096;
            font-size: 0.9rem;
            margin-right: auto;
        }

        .log-outcome {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .log-outcome.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .log-outcome.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group label {
            color: #4a5568;
            font-weight: 600;
        }

        .control-group select,
        .control-group button {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #4a5568;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-group button {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }

        .control-group button:hover {
            background: #3182ce;
            border-color: #3182ce;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #fc8181;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claude Code Skill Usage Dashboard</h1>
            <p>Real-time monitoring and analysis of skill usage patterns</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="timeRange">Time Range:</label>
                <select id="timeRange">
                    <option value="1">Last 24 hours</option>
                    <option value="7" selected>Last 7 days</option>
                    <option value="30">Last 30 days</option>
                </select>

                <label for="refreshInterval">Refresh:</label>
                <select id="refreshInterval">
                    <option value="0">Manual</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000">10 seconds</option>
                    <option value="30000">30 seconds</option>
                </select>

                <button onclick="refreshData()">Refresh Now</button>
                <button onclick="exportData()">Export Data</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="charts-grid" id="chartsGrid">
            <div class="loading">Loading charts...</div>
        </div>

        <div class="recent-logs">
            <h2 class="chart-title">Recent Skill Usage</h2>
            <div id="recentLogs" class="loading">Loading recent logs...</div>
        </div>
    </div>

    <script>
        let refreshTimer = null;
        let currentData = {
            patterns: null,
            performance: null,
            recentLogs: []
        };

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            refreshData();
        });

        function setupEventListeners() {
            document.getElementById('timeRange').addEventListener('change', refreshData);
            document.getElementById('refreshInterval').addEventListener('change', (e) => {
                clearInterval(refreshTimer);
                const interval = parseInt(e.target.value);
                if (interval > 0) {
                    refreshTimer = setInterval(refreshData, interval);
                }
            });
        }

        async function refreshData() {
            try {
                showLoading();
                const timeRange = document.getElementById('timeRange').value;

                // Fetch data from the Node.js backend
                const [patterns, performance, recentLogs] = await Promise.all([
                    fetch(`/api/patterns?days=${timeRange}`).then(r => r.json()),
                    fetch('/api/performance').then(r => r.json()),
                    fetch(`/api/recent-logs?limit=20`).then(r => r.json())
                ]);

                currentData = { patterns, performance, recentLogs };

                updateStats(patterns, performance);
                updateCharts(patterns);
                updateRecentLogs(recentLogs);

                hideError();
            } catch (error) {
                showError(`Failed to load data: ${error.message}`);
                console.error('Dashboard refresh error:', error);
            }
        }

        function showLoading() {
            document.getElementById('statsGrid').innerHTML = '<div class="loading">Loading statistics...</div>';
            document.getElementById('chartsGrid').innerHTML = '<div class="loading">Loading charts...</div>';
            document.getElementById('recentLogs').innerHTML = '<div class="loading">Loading recent logs...</div>';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function updateStats(patterns, performance) {
            const statsGrid = document.getElementById('statsGrid');

            const stats = [
                {
                    label: 'Total Skill Calls',
                    value: patterns?.totalCalls || 0,
                    color: '#4299e1'
                },
                {
                    label: 'Active Skills',
                    value: patterns?.uniqueSkills || 0,
                    color: '#48bb78'
                },
                {
                    label: 'Success Rate',
                    value: patterns?.successRate + '%' || '0%',
                    color: '#ed8936'
                },
                {
                    label: 'Avg Duration',
                    value: (patterns?.averageDuration || 0) + 'ms',
                    color: '#9f7aea'
                }
            ];

            statsGrid.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-value" style="color: ${stat.color}">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                </div>
            `).join('');
        }

        function updateCharts(patterns) {
            const chartsGrid = document.getElementById('chartsGrid');

            if (!patterns) {
                chartsGrid.innerHTML = '<div class="loading">No chart data available</div>';
                return;
            }

            chartsGrid.innerHTML = `
                <div class="chart-container">
                    <h3 class="chart-title">Top Skills Usage</h3>
                    <canvas id="topSkillsChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Hourly Distribution</h3>
                    <canvas id="hourlyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Daily Usage Trend</h3>
                    <canvas id="dailyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 class="chart-title">Success Rate by Skill</h3>
                    <canvas id="successRateChart"></canvas>
                </div>
            `;

            // Create charts after a short delay to ensure DOM is updated
            setTimeout(() => {
                createTopSkillsChart(patterns.topSkills || []);
                createHourlyChart(patterns.hourlyDistribution || []);
                createDailyChart(patterns.dailyDistribution || []);
                createSuccessRateChart(patterns.successRateBySkill || {});
            }, 100);
        }

        function createTopSkillsChart(topSkills) {
            const ctx = document.getElementById('topSkillsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: topSkills.map(skill => skill.skill),
                    datasets: [{
                        label: 'Usage Count',
                        data: topSkills.map(skill => skill.count),
                        backgroundColor: 'rgba(66, 153, 225, 0.8)',
                        borderColor: 'rgba(66, 153, 225, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createHourlyChart(hourlyData) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: hourlyData.map(item => item.hour),
                    datasets: [{
                        label: 'Usage Count',
                        data: hourlyData.map(item => item.count),
                        borderColor: 'rgba(72, 187, 120, 1)',
                        backgroundColor: 'rgba(72, 187, 120, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createDailyChart(dailyData) {
            const ctx = document.getElementById('dailyChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dailyData.map(item => new Date(item.date).toLocaleDateString()),
                    datasets: [{
                        label: 'Daily Usage',
                        data: dailyData.map(item => item.count),
                        borderColor: 'rgba(159, 122, 234, 1)',
                        backgroundColor: 'rgba(159, 122, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createSuccessRateChart(successRateData) {
            const ctx = document.getElementById('successRateChart').getContext('2d');
            const skills = Object.keys(successRateData);
            const rates = skills.map(skill => successRateData[skill]);

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: skills,
                    datasets: [{
                        data: rates,
                        backgroundColor: [
                            'rgba(66, 153, 225, 0.8)',
                            'rgba(72, 187, 120, 0.8)',
                            'rgba(237, 137, 54, 0.8)',
                            'rgba(159, 122, 234, 0.8)',
                            'rgba(245, 101, 101, 0.8)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        function updateRecentLogs(recentLogs) {
            const logsContainer = document.getElementById('recentLogs');

            if (!recentLogs || recentLogs.length === 0) {
                logsContainer.innerHTML = '<div class="loading">No recent logs found</div>';
                return;
            }

            logsContainer.innerHTML = recentLogs.map(log => {
                const time = new Date(log.timestamp).toLocaleString();
                const outcomeClass = log.outcome || 'success';
                const duration = log.duration ? ` (${log.duration}ms)` : '';

                return `
                    <div class="log-entry ${outcomeClass}">
                        <span class="log-skill">${log.skillName}</span>
                        <span class="log-time">${time}</span>
                        <span class="log-outcome ${outcomeClass}">${log.outcome}${duration}</span>
                    </div>
                `;
            }).join('');
        }

        async function exportData() {
            try {
                const timeRange = document.getElementById('timeRange').value;
                const response = await fetch(`/api/export?days=${timeRange}&format=json`);
                const blob = await response.blob();

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `skill-usage-analysis-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // Show success message
                const errorEl = document.getElementById('error');
                errorEl.textContent = 'Data exported successfully!';
                errorEl.style.background = '#c6f6d5';
                errorEl.style.color = '#22543d';
                errorEl.style.display = 'block';

                setTimeout(() => {
                    hideError();
                }, 3000);
            } catch (error) {
                showError(`Export failed: ${error.message}`);
            }
        }

        // Mock API responses for development (replace with actual backend)
        if (typeof window === 'undefined') {
            // Node.js environment - you can run this with: node -e "
            global.fetch = async (url) => {
                const { SkillLogger } = require('./skill-logger.js');
                const { LogAnalyzer } = require('./utils/log-analyzer.js');

                const logger = new SkillLogger();
                const analyzer = new LogAnalyzer();

                if (url.includes('/patterns')) {
                    const days = parseInt(url.split('=')[1]) || 7;
                    const patterns = await analyzer.analyzeUsagePatterns(days);
                    return { json: () => patterns };
                } else if (url.includes('/performance')) {
                    const performance = await analyzer.generatePerformanceReport();
                    return { json: () => performance };
                } else if (url.includes('/recent-logs')) {
                    const limit = parseInt(url.split('=')[1]) || 20;
                    const logs = await logger.getRecentLogs(limit);
                    return { json: () => logs };
                }
            };

            const express = require('express');
            const app = express();
            const port = 5547;

            app.get('/api/patterns', async (req, res) => {
                try {
                    const days = parseInt(req.query.days) || 7;
                    const analyzer = new LogAnalyzer();
                    const patterns = await analyzer.analyzeUsagePatterns(days);
                    res.json(patterns);
                } catch (error) {
                    res.status(500).json({ error: error.message });
                }
            });

            app.get('/api/performance', async (req, res) => {
                try {
                    const analyzer = new LogAnalyzer();
                    const performance = await analyzer.generatePerformanceReport();
                    res.json(performance);
                } catch (error) {
                    res.status(500).json({ error: error.message });
                }
            });

            app.get('/api/recent-logs', async (req, res) => {
                try {
                    const limit = parseInt(req.query.limit) || 20;
                    const logger = new SkillLogger();
                    const logs = await logger.getRecentLogs(limit);
                    res.json(logs);
                } catch (error) {
                    res.status(500).json({ error: error.message });
                }
            });

            app.get('/api/export', async (req, res) => {
                try {
                    const analyzer = new LogAnalyzer();
                    const filePath = await analyzer.exportAnalysis(req.query.format || 'json', parseInt(req.query.days) || 7);
                    res.download(filePath);
                } catch (error) {
                    res.status(500).json({ error: error.message });
                }
            });

            app.use(express.static('.'));
            app.listen(port, () => {
                console.log(`Skill Usage Dashboard running at http://localhost:${port}`);
            });
        }
    </script>
</body>
</html>
