<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Layout Testing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .test-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .test-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .test-iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .test-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .test-btn {
            padding: 8px 16px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-btn:hover {
            background: #005a9e;
        }

        .info-panel {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .metric-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üß™ Task Layout Testing - Pomo-Flow App</h1>
            <p>Testing the improved spacious layout for task rows</p>
        </div>

        <div class="info-panel">
            <h3>Expected Improvements:</h3>
            <div class="metrics">
                <div class="metric-card">
                    <div class="metric-label">Row Height</div>
                    <div class="metric-value">44px ‚Üí 52px (+18%)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Gap Spacing</div>
                    <div class="metric-value">8px ‚Üí 12px (+50%)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Side Padding</div>
                    <div class="metric-value">16px ‚Üí 24px (+50%)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Action Buttons</div>
                    <div class="metric-value">28px ‚Üí 32px (+14%)</div>
                </div>
            </div>
        </div>

        <div class="test-controls">
            <button class="test-btn" onclick="loadView('tasks')">üìã All Tasks (Table View)</button>
            <button class="test-btn" onclick="loadView('/')">üìå Board View</button>
            <button class="test-btn" onclick="measureElements()">üìè Measure Elements</button>
            <button class="test-btn" onclick="takeScreenshot()">üì∏ Screenshot</button>
            <button class="test-btn" onclick="toggleMobile()">üì± Mobile View</button>
        </div>

        <iframe id="testFrame" class="test-iframe" src="http://localhost:5546/tasks" onload="onFrameLoad()"></iframe>

        <div id="results" class="info-panel" style="display: none;">
            <h3>üìä Measurement Results:</h3>
            <div id="measurementResults"></div>
        </div>
    </div>

    <script>
        let currentView = 'tasks';
        let isMobile = false;

        function onFrameLoad() {
            console.log('‚úÖ Frame loaded successfully');
            setTimeout(measureElements, 1000); // Allow time for content to render
        }

        function loadView(view) {
            currentView = view;
            const iframe = document.getElementById('testFrame');
            const url = view === '/' ? 'http://localhost:5546/' : `http://localhost:5546${view}`;
            iframe.src = url;
            console.log(`üîÑ Loading view: ${view}`);
        }

        function measureElements() {
            const iframe = document.getElementById('testFrame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            if (!iframeDoc) {
                console.error('‚ùå Cannot access iframe content');
                return;
            }

            // Try to find task rows
            const taskRows = iframeDoc.querySelectorAll('.table-row, .task-row, [class*="row"]');
            const taskCards = iframeDoc.querySelectorAll('.task-card, [class*="card"]');
            const actionButtons = iframeDoc.querySelectorAll('.action-btn, [class*="btn"]');

            const results = document.getElementById('results');
            const measurementResults = document.getElementById('measurementResults');

            let html = '<div class="metrics">';

            // Measure task rows
            if (taskRows.length > 0) {
                const firstRow = taskRows[0];
                const height = firstRow.offsetHeight;
                const computedStyle = window.getComputedStyle(firstRow);
                const padding = computedStyle.padding;
                const gap = computedStyle.gap;

                html += `
                    <div class="metric-card">
                        <div class="metric-label">Task Row Height</div>
                        <div class="metric-value">${height}px</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Row Padding</div>
                        <div class="metric-value">${padding}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Row Gap</div>
                        <div class="metric-value">${gap}</div>
                    </div>
                `;

                console.log(`üìè Task row height: ${height}px`);
                console.log(`üìè Task row padding: ${padding}`);
                console.log(`üìè Task row gap: ${gap}`);
            }

            // Measure action buttons
            if (actionButtons.length > 0) {
                const firstBtn = actionButtons[0];
                const btnHeight = firstBtn.offsetHeight;
                const btnWidth = firstBtn.offsetWidth;

                html += `
                    <div class="metric-card">
                        <div class="metric-label">Action Button Size</div>
                        <div class="metric-value">${btnWidth}√ó${btnHeight}px</div>
                    </div>
                `;

                console.log(`üìè Action button size: ${btnWidth}√ó${btnHeight}px`);
            }

            // Count found elements
            html += `
                <div class="metric-card">
                    <div class="metric-label">Task Rows Found</div>
                    <div class="metric-value">${taskRows.length}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Task Cards Found</div>
                    <div class="metric-value">${taskCards.length}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-label">Action Buttons Found</div>
                    <div class="metric-value">${actionButtons.length}</div>
                </div>
            `;

            html += '</div>';
            measurementResults.innerHTML = html;
            results.style.display = 'block';

            console.log(`‚úÖ Found ${taskRows.length} task rows, ${taskCards.length} task cards, ${actionButtons.length} action buttons`);
        }

        function takeScreenshot() {
            // In a real implementation, this would use a screenshot library
            alert('üì∏ Screenshot functionality would be implemented here. For now, you can manually take a screenshot of the iframe.');
        }

        function toggleMobile() {
            const iframe = document.getElementById('testFrame');
            isMobile = !isMobile;

            if (isMobile) {
                iframe.style.width = '375px'; // iPhone width
                iframe.style.height = '667px'; // iPhone height
                console.log('üì± Mobile view enabled (375√ó667)');
            } else {
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                console.log('üñ•Ô∏è Desktop view restored');
            }

            setTimeout(measureElements, 500);
        }

        // Auto-measure every 5 seconds
        setInterval(measureElements, 5000);

        // Log helpful info
        console.log('üß™ Task Layout Testing Initialized');
        console.log('üìã Testing improved spacious layout in Pomo-Flow app');
        console.log('üéØ Focus: Row height, gap spacing, padding, and button sizes');
    </script>
</body>
</html>
