# Brownfield Fullstack Enhancement Workflow
# For enhancing existing fullstack applications like pomo-flow

meta:
  version: 2.0
  name: "Brownfield Fullstack Enhancement"
  description: "Comprehensive workflow for enhancing existing fullstack applications with new features"
  type: "brownfield"
  scope: "fullstack"

agents:
  - analyst
  - pm
  - architect
  - po

steps:
  - step: project_analysis
    agent: analyst
    action: analyze existing project structure and features
    creates: analysis.md
    notes: "Document current pomo-flow features, tech stack, and enhancement opportunities"

  - step: requirements_definition
    agent: pm
    action: create PRD for enhancements
    creates: prd.md
    requires: analysis.md
    notes: "Define new features, improvements, and integration requirements"

  - step: architecture_planning
    agent: architect
    action: plan technical implementation
    creates: architecture.md
    requires: prd.md
    notes: "Design how new features integrate with existing MCP setup"

  - step: validation
    agent: po
    action: validate all artifacts
    requires: [prd.md, architecture.md]
    notes: "Ensure alignment and completeness before development"

handoff_prompts:
  analyst_to_pm: "Project analysis complete. Ready to define enhancement requirements."
  pm_to_architect: "PRD ready. Please design the technical implementation."
  architect_to_po: "Architecture complete. Please validate all artifacts."
  complete: "All planning artifacts validated. Ready for development."