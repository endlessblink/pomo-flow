# BMad Core Configuration for pomo-flow
# This file configures BMad agents for optimal project integration

# Project Information
project:
  name: "pomo-flow"
  type: "productivity-app"
  description: "Pomodoro technique timer with MCP server integrations"

# Version and Compatibility
bmad:
  version: "4.0"
  compatibility: "claude-code"

# Document Locations
docs:
  # Main project documents
  prd: "docs/prd.md"
  architecture: "docs/architecture.md"

  # Sharded document locations (created when documents are split)
  prdShards: "docs/prd/"
  architectureShards: "docs/architecture/"

  # Development stories location
  devStoryLocation: "docs/stories/"

  # Additional documentation
  frontendSpec: "docs/frontend-spec.md"
  apiDocs: "docs/api/"

# Development Configuration
development:
  # Story management
  currentSprint: "docs/current-sprint.md"
  backlog: "docs/backlog/"

  # Code structure
  srcPath: "src/"
  testPath: "tests/"
  configPath: "config/"

# Tool Configuration
tools:
  # Enable/disable markdown exploder
  markdownExploder: false

  # MCP Integration
  mcpEnabled: true
  mcpConfigPath: ".mcp.json"

  # Claude Code integration
  claudeConfigPath: ".claude/"

# Project Structure Mapping
structure:
  # Root directories
  root: "."
  docs: "docs/"
  src: "src/"

  # MCP servers
  mcpServers: "external-mcp-servers-bmad/"

  # Memory and task management
  memories: "memories/"
  tasks: "tasks/"

# Agent Customization
agents:
  # Default behavior overrides
  defaultMode: "conversational"

  # Productivity app specific settings
  focus:
    - "timer functionality"
    - "task management"
    - "user productivity"
    - "MCP server integration"

# Workflow Preferences
workflows:
  preferred: "brownfield-fullstack"

  # Available workflows for this project type
  available:
    - "brownfield-fullstack"
    - "brownfield-ui"
    - "brownfield-service"

# Integration Settings
integrations:
  # Existing MCP servers
  mcpServers:
    - "devtools-debugger"
    - "octocode"

  # Memory management
  memorySystem: true
  taskTracking: true